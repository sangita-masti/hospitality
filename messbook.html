         <div class="messbkpg">
            <img src="webicons/index.png" class="avatar">
            <h1>Kindly Register to Avail Mess facility</h1>
            <form name="messbookpg" method="POST"  onsubmit="return check()">
                    <p>Name:</p>
                    <input type="text" name="n1" placeholder="Enter your full name" required>
                    <p>E-mail:</p>
                    <input type="text" name="n2" placeholder="Enter your Email-ID">
                    <p>Contact:</p>
                    <input type="text" name="n3" placeholder="Enter your mobile no." required>
                    <p>Aadhar ID/Passport no.:</p>
                    <input type="text" name="n4" placeholder="Enter AadharID or Passport no." required><br>
                    <p>Nationality:</p>
                    <input type="text" name="n5" placeholder="Enter your Nationality, eg.INDIAN,PORTUGUESE etc." required><br>
                    <p>College/University:</p><br>
                    <textarea rows="3" cols="32" name="n6" placeholder="Enter your College/University name"></textarea><br><br><br>
                    <p>Caterer:
                        <select name="n7" required>
                            <option>SHAGUN</option>
                            <option>GIRISH RANCHE GHAR</option>
                        </select>
                    </p><br><br>
                    <p>Enter the Food service:</p>
                     <input type="text" name="n8" placeholder="Enter the required service eg.Lunch or Breakfast">
                    <br> <br>
                    <p>Date:
                    <input type="date" name="n9" required />
                    </p>
                    <input type="submit" name="n10" value="Confirm">
                
            </form>
            </div>
